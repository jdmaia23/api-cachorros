<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo geral do body */
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    
    /* Estilo do container do formulário com borda estilosa */
    .form-container {
        background-color: #fff;
        padding: 50px;
        border-radius: 10px;
        width: 100%;
        max-width: 450px;
        position: relative;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 3px solid transparent;
        background: linear-gradient(145deg, #ffffff, #f2f2f2);
        border-image: linear-gradient(45deg, #007bff, #00d1b2) 1;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    /* Efeito de hover no container do formulário */
    .form-container:hover {
        border-image: linear-gradient(45deg, #0056b3, #00bfae) 1;
        box-shadow: 0 4px 30px rgba(0, 123, 255, 0.2);
    }
    
    /* Estilo dos campos do formulário */
    form label {
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
        font-weight: bold;
        color: #333;
    }
    
    form input {
        width: 95%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: border 0.3s ease, box-shadow 0.3s ease;
    }
    
    /* Foco nos inputs */
    form input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    
    /* Estilo do botão */
    form button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    /* Efeito de hover no botão */
    form button:hover {
        background-color: #0056b3;
    }
    
    </style>
</head>
<body>
    
<div class="form-container">
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
